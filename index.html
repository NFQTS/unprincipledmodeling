<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creator Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
  body {
    min-height: 100vh;
    background: radial-gradient(circle at top, #120026 0%, #040007 60%, #000 100%);
    color: #f4f7ff;
    display: grid;
    place-items: center;
  }

  .app {
    width: 100%;
    max-width: 1100px;
    padding: 3rem 2rem;
    display: grid;
    gap: 3rem;
  }

  /* ---------- HERO ---------- */
  .hero {
    text-align: center;
  }

  .hero h1 {
    font-size: clamp(2rem, 4vw, 3.5rem);
    font-weight: 600;
    letter-spacing: -0.03em;
    margin-bottom: 1rem;
  }

  .hero p {
    color: #c9cbe5;
    font-size: 1.1rem;
    max-width: 620px;
    margin: 0 auto 2rem;
  }

  .upload-btn {
    background: linear-gradient(135deg, #7b61ff, #00e0ff);
    color: #000;
    padding: 1rem 2.25rem;
    border-radius: 999px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: transform .2s ease, box-shadow .2s ease;
    box-shadow: 0 0 40px rgba(123,97,255,0.35);
  }

  .upload-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 60px rgba(123,97,255,0.55);
  }

  input[type="file"] {
    display: none;
  }

  /* ---------- DASHBOARD ---------- */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
  }

  .card {
    background: rgba(255,255,255,0.04);
    border-radius: 20px;
    padding: 1.75rem;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
    transition: transform .2s ease, box-shadow .2s ease;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 0 1px rgba(255,255,255,0.12), 0 10px 40px rgba(0,0,0,0.6);
  }

  .label {
    font-size: 0.9rem;
    color: #9aa0d1;
    margin-bottom: 0.5rem;
  }

  .value {
    font-size: 2.1rem;
    font-weight: 600;
    letter-spacing: -0.02em;
  }

  .sub {
    font-size: 0.85rem;
    color: #7f85c5;
    margin-top: 0.25rem;
  }

  /* ---------- FOOTER ---------- */
  footer {
    text-align: center;
    font-size: 0.85rem;
    color: #666;
    margin-top: 1rem;
  }

  footer a {
    color: #aaa;
    text-decoration: none;
    margin: 0 0.5rem;
  }

  footer a:hover {
    color: #fff;
  }

</style>
</head>
<body>
  <div class="app">

    <!-- HERO -->
    <section class="hero">
      <h1>Your Content. Your Control.</h1>
      <p>
        Upload one photo, a few photos, or a short video.
        We handle the rest — safely, transparently, and profitably.
      </p>

      <label for="upload" class="upload-btn">Upload</label>
      <input id="upload" type="file" accept="image/*,video/*,audio/*" multiple />
    </section>

    <!-- DASHBOARD -->
    <section class="dashboard">
      <div class="card">
        <div class="label">Human Models</div>
        <div class="value">1</div>
      </div>

      <div class="card">
        <div class="label">Animal Models</div>
        <div class="value">0</div>
      </div>

      <div class="card">
        <div class="label">Avg Earned / </div>
        <div class="value">$.div>
      </div>

      <div class="card">
        <div class="label">Avg Earned / Hour Of Video</div>
        <div class="value">$1923.94</div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      © 2026 Your Platform · <a href="#">Privacy</a> · <a href="#">Terms</a>
    </footer>

  </div>
</body>
</html>
