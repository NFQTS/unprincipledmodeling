<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creator Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

  body {
    min-height: 100vh;
    background:
      radial-gradient(circle at 20% 20%, rgba(123,97,255,0.15), transparent 40%),
      radial-gradient(circle at 80% 30%, rgba(0,224,255,0.12), transparent 45%),
      radial-gradient(circle at top, #120026 0%, #040007 60%, #000 100%);
    color: #f4f7ff;
    display: grid;
    place-items: center;
    overflow-x: hidden;
  }

  .app {
    width: 100%;
    max-width: 1100px;
    padding: 3rem 2rem 4rem;
    display: grid;
    gap: 3.5rem;
  }

  /* ---------- HERO ---------- */
  .hero {
    text-align: center;
    position: relative;
  }

  .hero h1 {
    font-size: clamp(2.2rem, 5vw, 3.8rem);
    font-weight: 700;
    letter-spacing: -0.035em;
    margin-bottom: 0.75rem;
    line-height: 1.05;
    background: linear-gradient(135deg, #ffffff, #cfd4ff 40%, #7b61ff 70%, #00e0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 30px rgba(123,97,255,0.35));
  }

  .hero p {
    color: #c9cbe5;
    font-size: 1.1rem;
    max-width: 640px;
    margin: 0 auto 2.5rem;
    line-height: 1.6;
  }

  .upload-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.6rem;
    background: linear-gradient(135deg, #7b61ff, #00e0ff);
    color: #000;
    padding: 1rem 2.5rem;
    border-radius: 999px;
    font-size: 1rem;
    font-weight: 700;
    letter-spacing: 0.02em;
    border: none;
    cursor: pointer;
    transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
    box-shadow:
      0 0 30px rgba(123,97,255,0.35),
      0 0 60px rgba(0,224,255,0.15);
    position: relative;
    overflow: hidden;
  }

  .upload-btn::after {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.6), transparent 70%);
    transform: translateX(-100%);
    transition: transform .6s ease;
  }

  .upload-btn:hover::after {
    transform: translateX(100%);
  }

  .upload-btn:hover {
    transform: translateY(-2px) scale(1.02);
    filter: brightness(1.1);
    box-shadow:
      0 0 45px rgba(123,97,255,0.55),
      0 0 80px rgba(0,224,255,0.25);
  }

  input[type="file"] {
    display: none;
  }

  /* ---------- DASHBOARD ---------- */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.75rem;
  }

  .card {
    background: linear-gradient(180deg, rgba(255,255,255,0.07), rgba(255,255,255,0.02));
    border-radius: 22px;
    padding: 1.9rem;
    backdrop-filter: blur(18px);
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,0.08),
      0 10px 40px rgba(0,0,0,0.5);
    transition: transform .25s ease, box-shadow .25s ease;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at 20% 10%, rgba(123,97,255,0.25), transparent 45%);
    opacity: 0.6;
    pointer-events: none;
  }

  .card:hover {
    transform: translateY(-6px) scale(1.01);
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,0.14),
      0 18px 60px rgba(0,0,0,0.7);
  }

  .label {
    font-size: 0.85rem;
    color: #9aa0d1;
    margin-bottom: 0.6rem;
    letter-spacing: 0.06em;
    text-transform: uppercase;
  }

  .value {
    font-size: 2.2rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    color: #ffffff;
  }

  .sub {
    font-size: 0.8rem;
    color: #7f85c5;
    margin-top: 0.35rem;
  }

  /* ---------- FOOTER ---------- */
  footer {
    text-align: center;
    font-size: 0.85rem;
    color: #777;
    margin-top: 1.5rem;
  }

  footer a {
    color: #aaa;
    text-decoration: none;
    margin: 0 0.5rem;
    transition: color .2s ease;
  }

  footer a:hover {
    color: #fff;
  }
</style>
</head>
<body>
  <div class="app">

    <!-- HERO -->
    <section class="hero">
      <h1>Own Your Presence.</h1>
      <p>
        Drop in a photo or a short clip.
      </p>

      <label for="upload" class="upload-btn">Upload</label>
      <input id="upload" type="file" accept="image/*,video/*,audio/*" multiple />
    </section>

    <!-- DASHBOARD -->
    <section class="dashboard">
      <div class="card">
        <div class="label">Human Models</div>
        <div class="value">2</div>
        <div class="sub">Active profiles</div>
      </div>

      <div class="card">
        <div class="label">Animal Models</div>
        <div class="value">2</div>
        <div class="sub">Pets NEED Work Too...</div>
      </div>

      <div class="card">
        <div class="label">Avg Earned / Photo</div>
        <div class="value">$4.57</div>
        <div class="sub">Across all Models</div>
      </div>

      <div class="card">
        <div class="label">Avg Earned / Hour of Video</div>
        <div class="value">$1,923.94</div>
        <div class="sub">Across all licenses</div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      © 2026 Your Platform · <a href="#">Privacy</a> · <a href="#">Terms</a>
    </footer>

  </div>
</body>
</html>
